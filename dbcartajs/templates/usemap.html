{% extends 'base.html' %}
{% load i18n %}
{% block title %}dbCartajs - HTML5 Canvas map - Use Map Demo{% endblock %}
{% block script %}
<script type="text/javascript" src="/media/js/proj4js-combined.js"></script>
<script type="text/javascript" src="/media/js/dbcarta.js"></script>
<script type="text/javascript" src="/media/js/demodata/countries.js"></script>
<script type="text/javascript" src="/media/js/demodata/citiesd.js"></script>
<script type="text/javascript">
  function proj() {
    dw.changeProject(document.getElementById('projlist').value);
    dw.draw();
  }
  function init() {
    var mtab = document.createElement("table");
    mtab.width = "100%";
    var row = document.createElement("tr");
    row.style.backgroundColor = "rgb(230,230,230)";
    mtab.appendChild(row);

    var col = document.createElement("td");
    col.width = "15%";
    var el = document.createElement("h2");
    el.appendChild(document.createTextNode("Use Map Area"));
    el.style.padding = "0";
    el.style.margin = "0";
    col.appendChild(el);
    row.appendChild(col);

    var col = document.createElement("td");
    col.width = "10%";
    col.align = "center";
    col.appendChild(document.createTextNode("proj "));
    var projlist = el = document.createElement("select");
    el.id = "projlist";
    col.appendChild(el);
    row.appendChild(col);

    var col = document.createElement("td");
    col.align = "center";
    col.id = "coords";
    row.appendChild(col);
    document.body.appendChild(mtab);

    dw = new dbCarta();
    // add new layers
    dw.extend(dw.mopt, {
      "Country": {class: "Polygon", fg: "rgb(200,200,200)", bg: dw.mopt['.Mainland']['bg']}
    });
    dw.loadCarta(window.COUNTRIES, false, true);
    window.COUNTRIES = undefined;
    dw.loadCarta(dw.createMeridians());
    dw.draw();
    // projlist
    for(var i in dw.proj) {
      var projname = dw.proj[i].split(' ')[0].split('=')[1];
      el = document.createElement("option");
      el.value = i;
      el.appendChild(document.createTextNode(projname));
      projlist.appendChild(el);
    }
    projlist.onchange = proj;
    // curr.object
    dw.clfunc.onmousemove = function() {
      var mcoord = document.getElementById("coords");
      var label = "";
      if (dw.m.pmap) {
        var o = dw.mflood[dw.m.pmap];
        // cities count
        if (m = window.CITIES[o['label']])
          label = " : " + m.length + " cities";
        label = o['label'] + " : " + dw.m.pmap.split('_')[1] + label;
      }
      mcoord.innerHTML = label;
    }
  }
</script>
{% endblock %}
